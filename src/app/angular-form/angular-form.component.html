<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="submittedForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" 
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            #username = "ngModel"> 
            <span  class="errors" 
            *ngIf="!username.valid &&  username.touched">
            Enter valid Username
            </span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email = "ngModel">
            <span  class="errors" *ngIf="!email.valid && email.touched">Enter valid Email Id</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
          ngModel
          name="secret"
          [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
         <textarea class="form-control" rows="3"
         name = "answer"
         [(ngModel)]="answer"></textarea>
         <label>Your Reply : {{answer}}</label>
        </div>
        <div class="form-group">
          <div class="radio" *ngFor="let gender of genders">
          <label>
          <input 
          type="radio"
          name="gender"
          ngModel
          [value]="gender">
          {{gender}}
          </label>
          </div>
          
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
   <div *ngIf="submitted">
   <h2>The User Details are</h2>
   <h3> Username : {{user.username}} </h3>
   <h3> Email : {{user.email}} </h3>
   <h3> Secret Question : {{user.secret}} </h3>
   <h3> Answer : {{user.answer}} </h3>
   <h3> Gender : {{user.gender}} </h3>
   </div>
</div>
