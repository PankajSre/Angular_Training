{{text}}
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup] = "submittedForm" (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
      <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username">
            <span class="errors"
            *ngIf="!submittedForm.get('userData.username').valid &&
             submittedForm.get('userData.username').touched">
             Enter Valid Username
             </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
            <span class="errors"
            *ngIf="!submittedForm.get('userData.email').valid &&
             submittedForm.get('userData.email').touched">
             Enter Valid Email Id
             </span>
        </div>
      </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
              >{{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
